<!DOCTYPE html>
<html>
<head>
	<title>ZeneSearch | A Query Engine to Rule Them All</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
<!--This contains everything and is useful for CSS editing later-->
	<div class="row text-center" id="header-one">
	    <h1>ZeneSearch: A Random Query Engine to Rule Them All</h1>
	    <h2>Begin your arbitrary location search today!</n></h2>
	    <hr>
	</div>
	<div class="container">
		<div class="row">
			<div class="row">
				<div class="col-md-12">
					<form name=“myForm” action=“/action_page_post.php” onsubmit=“return validateForm()” method=“post”>
			  			<div class="panel panel-default">
				  			<div class="panel-heading">
				    			<h3>Enter your criteria below.</h3>
				  			</div>
							<div class="panel-body">
				    			<div class="col-md-12">
									<p>Query Topic</p>
					    			<input class="form-control" type="text" placeholder="Topic" id="query-input" name="query">
									<p>Latitude</p>
					    			<input class="form-control" type="text" placeholder="Latitude" id="lat-input" name="latitude">
									<p>Longitude</p>
					    			<input class="form-control" type="text" placeholder="Longitude" id="long-input" name="longitude">
									<p>Area Distance</p>
									<div id="radius-answer">
									    <input type="radio" name="radius" value="5">  5 miles <br>
								        <input type="radio" name="radius" value="10"> 10 miles <br>
								        <input type="radio" name="radius" value="25"> 25 miles <br>
								        <input type="radio" name="radius" value="50"> 50 miles
					  				</div>
					    			<div class="row">
										<div class="col-md-12">
											<button type="button" class="btn btn-primary" id="submit-button" value="Submit">Submit</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
	    <div class="row panel panel-default">
	    	<div class="panel-heading", id="test">
	          <h3>Search Results</h3>
	    	</div>
	   		<div class="container" id="search-results">
	        	<div class="panel-body">
	          		<div class="row">
	          			<div class="col-md-12">
	          				<div class="text-ceter", id="result">
			          			<table class="table" id="table">
			          				<thead>
			          					<tr>
				          					<th>Place</th>
				          					<th>Rating</th>
				          					<th>Full Address</th>
			          					</tr>
			          				</thead>
			          				<tbody>
			          				</tbody>
			          			</table>
			          			<div id="map"></div>
	          				</div>
	          			</div>
	      			</div>
				  </div>
			 </div>
		</div>
 </div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
